<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>amazon.in/ap/register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="center-wrapper">
        <div class="return-container">
          <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon logo">
      
          <div class="login-box">
            <h2>Sign in</h2>
      
            <label>Email or mobile phone number</label>
            <input type="text" class="input-box">
      
            <button class="continue-btn">Continue</button>
      
            <p class="terms">By continuing, you agree to Amazon's 
              <a href="#">Conditions of Use</a> and 
              <a href="#">Privacy Notice</a>.
            </p>
      
            <a href="#" class="help-link"><i class="fa-solid fa-caret-down"></i> Need help?</a>
          </div>
      
          <div class="divider">
            <span>New to Amazon?</span>
          </div>
      
          <button class="create-btn">Create your Amazon account</button>
      
          <footer>
            <div class="footer-links">
              <a href="#">Conditions of Use</a>
              <a href="#">Privacy Notice</a>
              <a href="#">Help</a>
            </div>
            <p class="copyright">
              © 1996–2025, Amazon.com
      
</body>
</html>
